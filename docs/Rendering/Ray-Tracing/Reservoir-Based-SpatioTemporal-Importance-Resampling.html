<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">

    <style>
        .mermaid-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="markdown-body">

    <main id="markdown-content"></main>

    <script type="module">
        import markdownIt from 'https://cdn.jsdelivr.net/npm/markdown-it/+esm';
        import markdownItKatex from 'https://cdn.jsdelivr.net/npm/@vscode/markdown-it-katex/+esm';
        import markdownItmermaid from 'https://cdn.jsdelivr.net/npm/@agoose77/markdown-it-mermaid/+esm';

        const md = markdownIt().use(markdownItKatex.default).use(markdownItmermaid);

        fetch('https://raw.githubusercontent.com/HanetakaChou/hanetakachou.github.io/refs/heads/master/src/Rendering/Ray-Tracing/Reservoir-Based-SpatioTemporal-Importance-Resampling.md')
            .then(response => response.text())
            .then(markdownContent => {
                const htmlContent = md.render(markdownContent);
                document.getElementById("markdown-content").innerHTML = htmlContent;
            });
    </script>

</body>

</html>
