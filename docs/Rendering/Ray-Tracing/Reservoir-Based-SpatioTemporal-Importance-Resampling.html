<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">

    <style>
        .mermaid {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .graphviz {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="markdown-body">

    <main id="markdown-content"></main>

    <script type="module">
        import markdownIt from 'https://cdn.jsdelivr.net/npm/markdown-it/+esm';
        import markdownItKatex from 'https://cdn.jsdelivr.net/npm/@vscode/markdown-it-katex/+esm';
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/+esm';
        import { instance as viz } from 'https://cdn.jsdelivr.net/npm/@viz-js/viz/+esm'

        function markdownItMermaidGraphviz(md, options) {
            const defaultRender = md.renderer.rules.fence || function (tokens, idx, options, env, self) {
                return self.renderToken(tokens, idx, options);
            };

            md.renderer.rules.fence = function (tokens, idx, options, env, self) {
                const token = tokens[idx];
                const tokenInfo = token.info.trim();
                const tokenContent = token.content;
                if (tokenInfo === 'mermaid') {
                    return `<div class="mermaid">${tokenContent}</div>`;
                }
                else if (tokenInfo === 'graphviz') {
                    return `<div class="graphviz">${tokenContent}</div>`;
                }
                else {
                    return defaultRender(tokens, idx, options, env, self);
                }
            };
        }

        const md = markdownIt().use(markdownItKatex.default).use(markdownItMermaidGraphviz);

        fetch('https://raw.githubusercontent.com/HanetakaChou/hanetakachou.github.io/refs/heads/master/src/Rendering/Ray-Tracing/Reservoir-Based-SpatioTemporal-Importance-Resampling.md')
            .then(response => response.text())
            .then(markdownContent => {
                document.getElementById("markdown-content").innerHTML = md.render(markdownContent);

                mermaid.init();

                document.querySelectorAll(".graphviz")
                    .forEach(element => {
                        viz.renderSVGElement(element.textContent)
                            .then(svg => {
                                element.innerHTML = svg.outerHTML;
                            });
                    });
            });
    </script>

</body>

</html>
