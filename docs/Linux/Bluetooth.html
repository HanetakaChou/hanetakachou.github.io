    <h2 dir="auto" id="orico-bta-508">ORICO BTA-508</h2>
    <p dir="auto">dmesg output &quot;Bluetooth: hci0: RTL: firmware file rtl_bt/rtl8761b_fw.bin not found&quot;</p>
    <p dir="auto">download the rtl8761b_fw from <a
            href="https://github.com/Realtek-OpenSource/android_hardware_realtek/blob/rtk1395/bt/rtkbt/Firmware/BT/rtl8761b_fw">Realtek-OpenSource</a><br>
