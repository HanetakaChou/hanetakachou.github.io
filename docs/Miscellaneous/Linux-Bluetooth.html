<h2 id="linux-bluetooth-5" data-line="0" class="code-line">Linux Bluetooth</h2>
<h3 id="orico-bta-508-5" data-line="2" class="code-line">ORICO BTA-508</h3>
<p data-line="4" class="code-line">dmesg output &quot;Bluetooth: hci0: RTL: firmware file rtl_bt/rtl8761b_fw.bin not found&quot;</p>
<p data-line="6" class="code-line">download the rtl8761b_fw from <a href="https://github.com/Realtek-OpenSource/android_hardware_realtek/blob/rtk1395/bt/rtkbt/Firmware/BT/rtl8761b_fw" data-href="https://github.com/Realtek-OpenSource/android_hardware_realtek/blob/rtk1395/bt/rtkbt/Firmware/BT/rtl8761b_fw">Realtek-OpenSource</a><br>
move the downloaded rtl8761b_fw to /usr/lib/firmware/rtl_bt/rtl8761b_fw.bin</p>
